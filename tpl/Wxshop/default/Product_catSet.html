<include file="Public:head"/>
<link href="{iVanvicms::STATICS}/kindeditors/themes/default/default.css" rel="stylesheet" />
<script src="{iVanvicms::STATICS}/kindeditors/kindeditor-min.js"></script>
<script src="{iVanvicms::STATICS}/kindeditors/lang/zh_CN.js"></script>
<script src="{iVanvicms::STATICS}/kindeditors/kindeditor.config-upfile.js"></script>
<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i><if condition="$isDining neq 1">商品分类<else/>菜品分类</if>设置</h3>
                            </div>
<div class="span2"><a class="btn" href="{iVanvicms::U('Product/cats',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isDining))}">返回</a></div>
                        </div> 
  <div class="content"> 
 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{iVanvicms:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{iVanvicms:$set.name}" class="px" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>Logo地址：</th> 
        <td>
		<div class="control-group">
						<div class="controls">
						<img id="thumb_img" src="{iVanvicms:$set.logourl}" style="max-height:100px;" />
						</div>
						<input type="hidden" id="thumb"  name="logourl" value="{iVanvicms:$set.logourl}" class="input-xlarge"  data-rule-required="true" data-rule-url="true" />
                        <span class="help-inline"><a class="btn" id="insertimage">选择封面</a></span>
						</div>
       </td> 
       </tr>
       
        <tr> 
        <th><span class="red">*</span>简介：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{iVanvicms:$set.des}</textarea></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <if condition="$isDining neq 1"><input type="hidden" value="0" name="dining" /><else/><input type="hidden" value="1" name="dining" /></if>
       <input type="hidden" value="{iVanvicms::$parentid}" name="parentid" />
       <button type="submit" name="button" class="btn btn-primary">保存</button> &nbsp; <a href="Javascript:window.history.go(-1)" class="btn">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
