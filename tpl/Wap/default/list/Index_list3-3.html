<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/weimob-ui-1-1.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/list-3.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/menu-3.css?2013-10-21-2" media="all" />

<script type="text/javascript" src="{iVanvicms::RES}/js/jQuery.js"></script>
<script type="text/javascript" src="{iVanvicms::RES}/js/swipe.js"></script>
<script type="text/javascript" src="{iVanvicms::RES}/js/zepto.js"></script>
<title>{iVanvicms:$home['webname']}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
       <meta name="keywords" content="{iVanvicms::C('keyword')}" />
        <meta name="description" content="{iVanvicms::C('content')}" />
	<!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->
          <link rel="shortcut icon" href="/tpl/static/favicon.ico" />
        <style>
            img{width:100%!important;}
        </style>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
         <link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/font-awesome.css?v=2013-08-17" media="all" />
<div class="weimob-page">
 <article id="shareCover" class="share" onclick="$('#shareCover').toggleClass('on')">
		<table>
			<tr>
				<td colspan="2"  style="text-align:right;">
					<img src="{iVanvicms::RES}/img/share_1.png?v=2013-10-21-2" style="width:120px!important;" />
					<img src="{iVanvicms::RES}/img/share_2.png?v=2013-10-21-2" style="width:30px!important;" />
				</td>
			</tr>
			<tr>
				<td style="width:50%;">
					<img src="{iVanvicms::RES}/img/share_4.png?v=2013-10-21-2" />
					<div>发送给朋友</div>
				</td>
				<td>
					<img src="{iVanvicms::RES}/img/share_3.png?v=2013-10-21-2" />
					<div>分享到朋友圈</div>
				</td>
			</tr>
		</table>
	</article>
	<div class="plug-div model1">
		<div id="plug-phone" class="plug-phone">
			<div>
				<a href="javascript:;" onclick="window.history.go(-1);" class="icon-chevron-sign-left"><label>返回</label></a>
			</div>
			 <volist name="plugmenu" id="vo">
	                       <if condition="$vo['ltype'] eq 'tel'">
		                <div><a href="tel:{iVanvicms:$vo.tel}"  class="icon-phone"><label>联系电话</label></a></div></if>
		               
			      <if condition="$vo['ltype'] eq 'map'">
		                <div><a href="http://api.map.baidu.com/marker?location={iVanvicms:$vo.lat},{iVanvicms:$vo.lng}&title={iVanvicms:$vo.keyword}&name={iVanvicms:$vo.keyword}&content={iVanvicms:$vo.place}&output=html&src=weiba|weiweb" class="icon-flag-checkered"><label>地址导航</label></a>
				</div></if>
		         </volist>
			 
				 
			 <div>
				<a href="{iVanvicms::C('site_url')}{iVanvicms::U('Wap/Index/index',array('token'=>$gtoken,'wecha_id'=>$wecha_id,'iVanvicms'=>'mp.weixin.qq.com'))}" class="icon-home"><label>首页</label></a>
			</div>
			<div>
				<a href="javascript:$('#shareCover').toggleClass('on');" class="icon-share"><label>分享</label></a>
			</div>
		</div>
	</div>
<script>
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=1&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"timeLineLink": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=1&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"sendFriendLink": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=1&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"weiboLink": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=1&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"tTitle": "{iVanvicms:$home['webname']}",
				"tContent": "{iVanvicms:$home['webname']}",
				"fTitle": "{iVanvicms:$home['webname']}",
				"fContent": "{iVanvicms:$home['webname']}",
				"wContent": "{iVanvicms:$home['webname']}"
			};

			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});

			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink,
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>

	        <div class="weimob-content">
		<div class="weimob-list">
		<div align="center" >{iVanvicms:$notice}</div>
          <volist name="res" id="so">  

	    <if condition="$so['url']">
<a class="weimob-list-item" href="{iVanvicms:$so.url}">
<else />
<a class="weimob-list-item" href="{iVanvicms::U('Index/content',array('id'=>$so['id'],'token'=>$so['token'],'wecha_id'=>$wecha_id,'iVanvicms'=>'mp.weixin.qq.com'))}">
</if>
                  <div class="weimob-list-item-line">
                            <div class="weimob-list-item-title">{iVanvicms:$so.title}</div>
                             <div class="weimob-list-item-fulltitle">{iVanvicms:$so.createtime|date='Y-m-d',###}</div>
                            <div class="weimob-list-item-img"><img src="{iVanvicms:$so.pic}"/></div>
                            <div class="weimob-list-item-summary">{iVanvicms:$so.text}</div>
                        </div>
                     </a>

                </volist> 
                         
                </div>
		
		
		
                            
                    </div>
    </div>        			<footer>
				<div class="weimob-copyright">
					<a href="/index.php?g=Wap&m=Index&a=index&token={iVanvicms:$gtoken}&wecha_id={iVanvicms:$wecha_id}&iVanvicms=mp.weixin.qq.com">{iVanvicms:$copyright}</a>
				</div>
									<span class="weimob-support" style="display:none;">{iVanvicms::C('site_name')} 技术支持QQ1325050253</span>
							</footer>
				<div mark="stat_code" style="width:0px; height:0px; display:none;">{iVanvicms:$home.stat_code|htmlspecialchars_decode}
					</div>
	</body>
</html>
