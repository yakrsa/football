<div class="body">

			<li><a href="javascript:history.go(-1);">返回</a></li>
			<li><a href="javascript:history.go(1);">前进</a></li>
			<li><a href="{iVanvicms::C('site_url')}{iVanvicms::U('Wap/Index/index',array('token'=>$gtoken,'wecha_id'=>$wecha_id,'iVanvicms'=>'mp.weixin.qq.com'))}">首页</a></li>
			<li><a href="javascript:location.reload();">刷新</a></li>

<!--
分享前控制
-->
	<script>
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=content&id={iVanvicms:$res.id}&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"timeLineLink": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=content&id={iVanvicms:$res.id}&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"sendFriendLink": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=content&id={iVanvicms:$res.id}&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"weiboLink": "{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=content&id={iVanvicms:$res.id}&token={iVanvicms:$gtoken}&iVanvicms=mp.weixin.qq.com",
				"tTitle": "新闻动态",
				"tContent": "新闻动态",
				"fTitle": "新闻动态",
				"fContent": "新闻动态",
				"wContent": "新闻动态"
			};

			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});

			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink,
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>
	 <volist name="res" id="so" key="b">  
			 <if condition="$b eq 1">   
		 <header>
			    <div class="head_news">
			     <if condition="$so['url']">
          <a  href="{iVanvicms:$so.url}">
              <else />
           <a  href="{iVanvicms::U('Index/content',array('id'=>$so['id'],'token'=>$so['token'],'wecha_id'=>$wecha_id,'iVanvicms'=>'mp.weixin.qq.com'))}">
        </if>
				 	<ul>
						<li><img src="{iVanvicms:$so.pic}" style="width:100%; max-height:400px;" /></li>
					</ul>
					<ol>{iVanvicms:$so.title}</ol>
				</a>
			</div>
		</header>
		</if>
		</volist>
			<section>
		            <ul class="list_ul list_ul_news">
			     <volist name="res" id="so" key="b">  
			 <if condition="$b gt 1">     
			      <li>
	    <if condition="$so['url']">
          <a class="tbox" href="{iVanvicms:$so.url}">
              <else />
           <a class="tbox" href="{iVanvicms::U('Index/content',array('id'=>$so['id'],'token'=>$so['token'],'wecha_id'=>$wecha_id,'iVanvicms'=>'mp.weixin.qq.com'))}">
        </if>
         <div>
	 <img src="{iVanvicms:$so.pic}" style="width:60px!important; height:60px;"/>
							</div>
							<div>
								<p>{iVanvicms:$so.title}</p>
								<p>{iVanvicms:$so.createtime|date='Y-m-d',###}</p>
							</div>
						</a>
	 </li>
	 </if>
                        
	 </volist> 
                            </ul>
    				</section>
</div>        		<div mark="stat_code" style="width:0px; height:0px; display:none;">
					</div>
	</body>
</html>
