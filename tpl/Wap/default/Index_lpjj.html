<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/house/style.css" media="all">
<link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/house/back.css" media="all">
<script type="text/javascript" src="{iVanvicms::RES}/house/share.js"></script>
<script type="text/javascript" src="{iVanvicms::RES}/house/common.js"></script>
<script type="text/javascript" src="{iVanvicms::RES}/house/index.js"></script>
<title>楼盘简介</title>        
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta name="keywords" content="{iVanvicms::C('keyword')}" />
<meta name="description" content="{iVanvicms::C('content')}" />   
<!-- Mobile Devices Support @begin -->
            
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- Mobile Devices Support @end -->
        <link rel="shortcut icon" href="/tpl/static/favicon.ico" />
  </head>
    <body onselectstart="return true;" ondragstart="return false;">
        
<div class="wrapper" id="container">  
<!-- start -->   
<div class="act_top" id="actTop" style="">    
<div class="act_top_show">     
<img src="{iVanvicms:$info.banner}" width="720" height="175" id="bannerPic">    
</div>   
</div>  
<!--  end -->  

<!-- 楼盘简介 start -->   
<div class="box box_up">
<!-- 收起时加上样式box_up,展开时去掉 -->    
<h3>楼盘简介</h3>    
<div class="box_time">    
 {iVanvicms:$info.estate_desc|htmlspecialchars_decode}
 </div>    
 <a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>   </div>  <!-- 楼盘简介 end -->  
 
 <!-- 地图 start -->   
 <div class="box">    
 <h3>地图</h3>    
 <div class="box_map">     
 <div class="map_area">
 
 <img id="mapImg" title="{iVanvicms:$info.place}" alt="{iVanvicms:$info.place}" onclick="Index.goMap();return false;" src="http://st.map.soso.com/api?size=720*75&center={iVanvicms:$info.lng},{iVanvicms:$info.lat}&zoom=14&markers={iVanvicms:$info.lng},{iVanvicms:$info.lat},1" style="background:url(http://st.map.soso.com/api?size=720*75&center={iVanvicms:$info.lng},{iVanvicms:$info.lat}&zoom=14&markers={iVanvicms:$info.lng},{iVanvicms:$info.lat},1) no-repeat center center;" width="1197" height="75">     
 </div>    
 <p>{iVanvicms:$info.place}</p>    
 </div>   </div>  <!-- 地图 end -->  
 
 <!-- 视频 start -->   
 <div class="box" jqmoldstyle="block" style="display: none;">    
 <h3>视频欣赏</h3>    
 <div class="box_type" style="text-align:center;" id="videoDiv"></div>    
 <p>&nbsp;</p>   </div>  
 <!-- 视频 end --> 

 <!-- 项目简介 start -->  
<div class="box box_up">   
 <h3>项目简介</h3>    
 <div class="box_info">    
 {iVanvicms:$info.object_desc|htmlspecialchars_decode}
 </div>    
 <a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>   </div>  <!-- 项目简介 end -->  <!-- 交通配套 start -->   
<div class="box box_up">   
 <h3>交通配套</h3>    
 <div class="box_info">    
{iVanvicms:$info.traffic_desc|htmlspecialchars_decode} 
</div>    
 <a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>   </div>  <!-- 交通配套 end --> </div>
<p>&nbsp;</p>
<script>
var PID = {iVanvicms:$info.id};
var WECHATID = '{iVanvicms:$wecha_id}';
var MAPURL = 'http://api.map.baidu.com/marker?location={iVanvicms:$info.lat},{iVanvicms:$info.lng}&title={iVanvicms:$info.place}&name={iVanvicms:$info.place}&content={iVanvicms:$info.place}&output=html&src=weiba|weiweb'
</script>

<script src="{iVanvicms::RES}/house/tvp.player_lite.js" type="text/javascript"></script>

<a href="javascript:history.go(-1);" class="back360" style="">&nbsp;</a>        		<div mark="stat_code" style="width:0px; height:0px; display:none;">
					</div>
	
</body></html>
