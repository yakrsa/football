<body>
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span12">
                                <h3>
                                    <i class="icon-table"></i>幻灯片管理
                                    <small>3G网站头部幻灯片。</small>
                                </h3>
                           <a class="btn preview pull-right btn-success" href="javascript:;">微官网预览</a>
								<script type="text/javascript">
									$("a.preview").click(function () {
										if ($.browser.msie) {
											alert("不支持在IE浏览器下预览，建议使用谷歌浏览器或者360极速浏览器或者直接在微信上预览。");
											return;
										}
										var left = ($(window.parent.parent).width() - 450) / 2;
																				window.open("{iVanvicms::C('site_url')}/index.php?g=Wap&m=Index&a=index&token={iVanvicms:$info[0]['token']}", "我的微官网", "height=650,width=450,top=0,left=" + left + ",toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no");
									});
								</script>
                            </div>
                        </div>


                        <div class="box-content">

                           
                            <div class="tab-content">
                               
                            <div class="alert">
			    1、幻灯片图片最佳尺寸(宽640高425) 。<br>
			    2、幻灯片外链地址 <br>
			       比如访问微官网时候，点击微官网的幻灯片时，你想让它跳转到百度，就填写<a class="red">http://www.baidu.com</a><br>

			       不需要跳转就不用填写。  </div> 
                                <div class="tab-pane active" id="menu">

                                        <a class="btn" href="{iVanvicms::U('Flash/add')}"><i class="icon-plus"></i>添加幻灯片</a>
                                    </div>

                                        <thead>
                                            <tr>
		                
                        
						<th >标题</th>
					        <th>图片</th>                                                
                                              
						<th style="width:150px">跳转链接地址</th>
                                              
                                              
                                                <th>操作 </th>
                                            </tr>
                                        </thead>
                                        
                                        <tbody>
                                        <volist name="info" id="vo"> 
                                        <tr>
                         
						
						<td>{iVanvicms:$vo.name}</td>
                                                <td><img type="img" src="{iVanvicms:$vo.img}" style="max-height:50px;" />
</td>
                                              
                                                <td>{iVanvicms:$vo.url}</td>
                                                
                                               
                                                <td>
                                                    <a href="{iVanvicms::U('Flash/edit',array('id'=>$vo['id']))}" class="btn" rel="tooltip" title="编辑"><i class="icon-edit"></i></a>

                                                </td>
