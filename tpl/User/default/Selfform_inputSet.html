<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> {iVanvicms::C('site_title')} {iVanvicms::C('site_name')}</title>
<meta name="keywords" content="{iVanvicms::C('keyword')}" />
<meta name="description" content="{iVanvicms::C('content')}" />
<meta http-equiv="MSThemeCompatible" content="Yes" />
<script>var SITEURL='';</script>
<link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/style_2_common.css?BPm" />

</head>
<body id="nv_member" class="pg_CURMODULE" onkeydown="if(event.keyCode==27) return false;">
 
    
    
 

 <link href="{iVanvicms::RES}/css/style.css" rel="stylesheet" type="text/css" />
<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>表单“{iVanvicms:$thisForm['name']}”输入项设置</h3>
                            </div>
<div class="span2"><a class="btn" href="{iVanvicms::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}">返回</a></div>
                        </div> 
				<link rel="stylesheet" type="text/css" href="{iVanvicms::RES}/css/cymain.css" />
				<div class="content">
				<link rel="stylesheet" href="{iVanvicms::STATICS}/kindeditor/tpl/default/default.css" />
				<link rel="stylesheet" href="{iVanvicms::STATICS}/kindeditor/plugins/code/prettify.css" />
				<script src="{iVanvicms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
				<script src="{iVanvicms::STATICS}/kindeditor/lang/zh_cn.js" type="text/javascript"></script>
				<script src="{iVanvicms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
				<script src="{iVanvicms::RES}/js/date/WdatePicker.js"></script>
				<script type="text/javascript" src="{iVanvicms::RES}/js/formCheck/formcheck.js"> </script>
				<script>
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('#content', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
					'source','undo','clearhtml','hr',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
					});
				});
				function inputtypeChange(){
					if($('#inputtype').attr('value')=='select'){
						$('#troptions').css("display","");
					}else{
						$('#troptions').css("display","none");
					}
				}
				function regexChange(){
					$('#regex').attr('value',$('#regexSelect').attr('value'))
				}
				</script>

				<div class="content"> 
					<div class="cLineB"> 
						<h4>“{iVanvicms:$thisForm['name']}”输入项设置</h4> 
 
					</div>
					<div class="msgWrap bgfc"> 
						<form class="form" method="post" id="form" action=""> 
							<if condition="$isUpdate eq 1">
							<input type="hidden" name="id" value="{iVanvicms:$set.id}" />
							</if>
							<input type="hidden" name="formid" value="{iVanvicms:$thisForm['id']}" />
							<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
								<tbody> 
									<tr> 
										<th><span class="red">*</span>显示名称：</th>
										<td><input type="text" id="displayname" name="displayname" value="{iVanvicms:$set.displayname}" class="px require" style="width:400px;" /></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>字段名称：</th>
										<td><input type="text" id="fieldname" name="fieldname" value="{iVanvicms:$set.fieldname}" class="px require" style="width:400px;" /></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>输入类型：</th>
										<td><select name="inputtype" id="inputtype" onchange="inputtypeChange()">{iVanvicms:$inputTypeOptions}</select></td> 
									</tr>
									<tr id="troptions"<if condition="$set['inputtype'] neq select"> style="display:none"</if>> 
										<th><span class="red"></span>选项：</th>
										<td><input type="text" id="options" name="options" value="{iVanvicms:$set.options}" class="px require" style="width:400px;" /> 下拉列表的各个选项，多个选项用“|”隔开</td> 
									</tr>
									<tr> 
										<th><span class="red">*</span>是否必填：</th>
										<td><select name="require" id="require">{iVanvicms:$requireOptions}</select></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>输入限制：</th>
										<td><select name="regexSelect" id="regexSelect" onchange="regexChange()">{iVanvicms:$regexOptions}</select> <input type="text" name="regex" id="regex" value="{iVanvicms:$set.regex}" class="px" style="width:400px;" /> 可以自己编写正则表达式</td> 
									</tr>
									<tr> 
										<th><span class="red">*</span>排序：</th>
										<td><input type="text" name="taxis" id="taxis" value="{iVanvicms:$set.taxis}" class="px" style="width:400px;" /></td> 
									</tr>
									<tr> 
										<th><span class="red"></span>错误提示：</th> 
										<td><input type="text" name="errortip" id="errortip" value="{iVanvicms:$set.errortip}" class="px" style="width:400px;" /> 输入错误时的提示内容</td> 
									</tr>
										<th>&nbsp;</th>
										<td>
											<button type="submit" name="button" class="btn btn-primary">保存</button> &nbsp; <a href="{iVanvicms::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}" class="btn">取消</a>
										</td> 
									</tr> 
								</tbody>
							</table> 
						</form>
					</div>
					<script language="javascript">
					$(function(){
						$("#form").valid([
						{ name:"displayname",simple:"显示名称",require:true},
						{ name:"fieldname",type:"eng",simple:"字段名称",require:true},
						{ name:"inputtype",simple:"输入类型",require:true}	
						],true,true);
					})
					</script>
					<div class="cLine">
						<div class="clr"></div>
					</div>
				</div>
			</div>
			<div class="clr"></div>
		</div>
	</div>
	<div class="clr"></div>
<include file="Public:footer"/>
